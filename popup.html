<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinterest Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pinterest Scanner</h1>
    <button id="scanButton">Scan My Pin</button>
    <button id="generateList">Generate Shopping List</button>
    <p id="output"></p>
    <button id="prevRecipe">Previous</button>
    <button id="nextRecipe">Next</button>
    <ul id="shoppingList"></ul>
    <input type="text" id="addIngredientInput" placeholder="Add an ingredient">
    <button id="addIngredientBtn">Add Ingredient</button>
    <input type="text" id="filterInput" placeholder="Filter items">
    <button id="filterButton">Filter</button>
    <button id="resetButton">Show All</button>
    <button id="downloadList">Download List</button>

    <script src="popup.js"></script>
</body>
</html>
